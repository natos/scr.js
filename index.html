<!DOCTYPE html>
<html lang="en">

<body>
    
    <h1>Require.js</h1>

    <div id="demo"></div>

    <script src="src/scr.pt.js"></script>

    <script>

    scr.pt.("http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js", function() {
        $("#demo").append("<p>jQuery Loaded from Google CDN.</p>");

    var plugins = ["http://plugins.jquery.com/files/jquery.magicScroller.v1.js_0.txt",
                   "http://jquery-jsonp.googlecode.com/files/jquery.jsonp-2.1.4.min.js",
                   "http://htmldrive.net/items/download_start/199"];
                   
    scr.pt.(plugins,function(){ 
        $("#demo").append("<p>Some jQuery plugins loaded.</p>");
     });

</script>
